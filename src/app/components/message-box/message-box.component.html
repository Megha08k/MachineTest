<h2 mat-dialog-title align="center" >{{ data.title | titlecase}}</h2>

<mat-dialog-content align="center" class="mat-typography"> {{data.message | titlecase}} </mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-stroked-button color="primary" mat-dialog-close *ngIf="!data.path"> {{ data.actionName | titlecase }}</button>
  <button mat-stroked-button   [mat-dialog-close]="true" color="primary" *ngIf="data.path" [routerLink]="data.path" cdkFocusInitial> {{ data.actionName | titlecase }} </button>
</mat-dialog-actions>
