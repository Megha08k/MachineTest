<h1 mat-dialog-title align="center">Dialog with elements</h1>
<div mat-dialog-content align="center">
    <form [formGroup]="bookForm" >
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Book Name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="bookName">
          <mat-icon matSuffix>book</mat-icon>
          <mat-hint *ngIf="isFieldValid('bookName')" style="color: red;">*Required</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Author Name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="authorName">
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint *ngIf="isFieldValid('authorName')" style="color: red;">*Required</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Purchased Date</mat-label>
          <input matInput placeholder="Placeholder" formControlName="purchasedDate">
          <mat-icon matSuffix>date_range</mat-icon>
          <mat-hint *ngIf="isFieldValid('purchasedDate')" style="color: red;">*Required</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Book Price</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0" formControlName="bookPrice">
          <mat-icon matSuffix>currency_rupee</mat-icon>
          <mat-hint *ngIf="isFieldValid('bookPrice')" style="color: red;">*Required</mat-hint>
        </mat-form-field>
      </div>
    </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" mat-dialog-close [disabled]="bookForm.invalid" (click)="onPushBook(bookForm)">{{ data.book_Id ? 'Update Book': 'Add book'}}</button>
</div>
